<style>
    .userInfo{
      display: grid;
      grid-template-columns: auto 1fr;
      margin-top: 3%;
    }

    .categories{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    #goalSection{
      display: none;
    }

    .profile{
      border-left: solid white 1px;
      border-bottom: solid white 1px;
      margin-right: -50%;
      padding-left: 10%;
    }

    .categories{
      margin-left: 20%;
    }

    #goalSection > div{
      border-bottom: 1px solid white;
    }

    .progress-container {
      display: flex;
      justify-content: center;
      align-content: center;
      box-shadow: 0 0 4px white;
      border-radius: 13px;
      position: relative;
      height: 26px;
      margin-top: 2%;
      margin-right: 2%;
      margin-left: 2%;
      margin-bottom: 2%;
     }

     .progress-bar {
            border-radius: 13px;
            height: 26px;
            width: 0;
            background-color: #FF443B;
            position: absolute;
            top: -1px;
            left: 0;
            z-index: -1;
    }

    h3.percentage {

        align-self: center;
    }

.progress-bar{

    background: #60163d;
    ;
    align-self: center;
}



</style>

        </div>


</script>
 <script id="sectionGoal" type="text/x-handlebars-template" >
    <div data-type="{{type}}">
    <h2> {{what}}</h2>
    <h2> Week to Date: {{type}} of {{howOften}} </h2>
    <aside class="progress-container">
            <h3 class= "percentage"> {{percentageBar}}%</h3>
            <div class="progress-bar"></div>
    </aside>
    </div>

</script>
